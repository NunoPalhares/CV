    <table>
      <tr>
        <td>

      <tr>
        <td>
          <div class="emailBox">

        </td>
      </tr>
      <tr>
        <td>
          <div class="messageBox">
            <label for="message"> <none2>Send message</none2></label><br>

          <input type="submit" value="Send">
